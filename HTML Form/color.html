<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Select Colour Input</h1>
    <form action="">
        <label for="favorite">Warna Fav :</label>
        <input type="color" name="favorite id="favorite" value="#ffffff"> <br>
        <input type="submit" value="Simpan">
    </form>
    
    <pre>
        Input type color adalah type untuk menerima input warna 
        Warna di HTML akan ditulis dalam bentuk hex code (#ffffff)
        Contohnya kita bisa lihat daftar hex code warna disini: https://www.color-hex.com/
    </pre>
</body>
</html>
