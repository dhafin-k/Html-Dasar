<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="jam_kerja">Jam Kerja :</label> <br>
        <input type="time" name="jam_kerja" id="jam_kerja" value="07:00"> <br>
        <label for="jam_keluar">Jam Keluar :</label> <br> 
        <input type="time" name="jam_keluar" id="jam_keluar" value="16:00"> <br>
        <input type="submit" value="submit"> <br>
    </form>

    <pre>
    Jika kita membutuhkan informasi jam dan menit kita bisa menggunakan input time
    input tipe time berformat hh:mm
    hh adalah jam dalam 2 digit
    mm adalah menit dalam 2 digit
    untuk membatasi minimal atau maksimal bulan yang di pilih, 
    kita bisa gunakan atribut min dan max
    </pre>
</body>
</html>
