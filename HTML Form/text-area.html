<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="ingin">Pesan dan Saran</label>
        <textarea name="ingin" id="ingin" cols="50" rows="7">beri pesan kepada kami</textarea> <br>
        <input type="submit" value="submit">
    </form>

    <pre>
        HTML juga menyediakan tag textarea, yang bisa digunakan untuk input text yang multi baris 
        Untuk menentukan panjang input, kita bisa gunakan atribut cols, dan 
        untuk menentukan tinggi input, kita bisa gunakan rows
        cols untuk brp karakter 
        rows untuk berapa baris
    </pre>
</body>
</html>
